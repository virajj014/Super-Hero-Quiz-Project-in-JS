<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERHERO QUIZ</title>
    <Link rel="stylesheet" href="./style.css">
</head>

<script>
    const openquiz = (quizname) => {
        localStorage.clear();

        localStorage.setItem("quizType", quizname);
        localStorage.setItem("questionNumber", 1);
        localStorage.setItem("score", 0);
        window.location.href = "index1.html";
    }
</script>

<body class="fullbg">
    <div class="c1">
        <h1>THE SUPERHERO QUIZ</h1>
        <div class="hrline1"></div>
        <p>Choose a card to start</p>
        <div class="hrline1"></div>
    </div>

    <div class="c2">
        <div class="card1" >
           <img src="Images/marvel1.png" alt="no image" onclick="openquiz('marvel')">
        </div>
        <div class="card1">
            <img src="Images/dc1.png" alt="no image" onclick="openquiz('dc')">
        </div>
    </div>


</body>

</html>
